				<p><input type="text1" id="part1" name="p1" maxlength=3 oninput="confirmPart1.value=part1.value">

				.<input type="text" id="part4" maxlength=3 oninput="confirmPart4.value=part4.value">
				/<input type="text" id="part5" maxlength=2 max="30" placeholder="optional" oninput="confirmPart5.value=part5.value">
					<button  id="tryIT" type="button" onClick="calculate()" >Try It</button></p>

		<p id="demo" style="background-color: #D7B5B5;"></p>

		<script>
					function calculate(){
					var w,x, y,z, p1, answer;
						w= document.getElementById("part1").value;
						x= document.getElementById("part2").value;
						y= document.getElementById("part3").value;
						z= document.getElementById("part4").value;
						zz = document.getElementById("part5").value;
						
						var a = parseInt(document.getElementById("part1").value);
						/*y = x.elements["p1"].value;
						document.getElementById("demo").innerHTML="hellow";*/
						var b = parseInt(document.getElementById("part5").value);
						var c = parseInt(document.getElementById("part4").value);

						
						document.getElementById("firstIp").innerHTML="First Ip Address: "+a+"."+b+"."+z+"."+(c+1);
						document.getElementById("maxHost").innerHTML="Max host: " + (2*(32-b)-2);
						
						if(a >= 1 && a <= 126){
							document.getElementById("demo").innerHTML="Ip Address: "+a+"."+x+"."+y+"."+z+"/"+zz;
							document.getElementById("demo1").innerHTML="Class:	 				A";
							document.getElementById("defSubnet").innerHTML="Default subnet mask:	255.0.0.0";
							if (b == '8'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.0.0.0";}
							else if (b == '9'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.128.0.0";}
							else if (b == '10'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.192.0.0";}
							else if (b == '11'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.0.0";}
							else if (b == '12'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.0.0";}
							else if (b == '13'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.0.0";}
							else if (b == '14'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.0.0";}
							else {document.getElementById("Subnet").innerHTML="Subnet Mask: Couldn't Calculated"}
						}else if(a >= 128 && a <= 191){
							document.getElementById("demo").innerHTML="Ip Address: "+a+"."+x+"."+y+"."+z;
							document.getElementById("demo1").innerHTML="Class:	 B";
							document.getElementById("defSubnet").innerHTML="Default subnet mask:	255.255.0.0";
							if (b == '16'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.0.0";}
							else if (b == '17'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.128.0";}
							else if (b == '18'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.192.0";}
							else if (b == '19'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.224.0";}
							else if (b == '20'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.240.0";}
							else if (b == '21'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.248.0";}
							else if (b == '22'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.252.0";}
							else {document.getElementById("Subnet").innerHTML="Subnet Mask: Couldn't Calculated"}
						}else if(a >= 192 && a <= 223){
							document.getElementById("demo").innerHTML="Ip Address: "+a+"."+x+"."+y+"."+z;
							document.getElementById("demo1").innerHTML="Class:	 C";
							document.getElementById("defSubnet").innerHTML="Default subnet mask:	255.255.255.0";
							if (b == '24'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.255.0";}
							else if (b == '25'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.255.128";}
							else if (b == '26'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.255.192";}
							else if (b == '27'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.255.224";}
							else if (b == '28'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.255.240";}
							else if (b == '29'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.255.248";}
							else if (b == '30'){document.getElementById("Subnet").innerHTML="Subnet mask:	255.255.255.252";}
							else {document.getElementById("Subnet").innerHTML="Subnet Mask: Invalid!!!"}
						}else{
							document.getElementById("demo1").innerHTML="Enter 1 - 223, Only!!!";
						}
					}
				</script>
